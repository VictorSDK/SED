<div id="{{handler}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form name="subscriptionForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" ng-model="email" class="form-control" autofocus required />
                    <div class="text-danger" ng-show="subscriptionForm.email.$error.required && subscriptionForm.email.$dirty">
                        Required!
                    </div>
                    <div class="text-danger" ng-show="subscriptionForm.email.$error.email">
                        Not valid email!
                    </div>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <p class="text-left">{{footer}}</p>
                <button type="button" class="btn btn-default" ng-show="!close" data-dismiss="modal">{{buttonLeftText}}</button>
                <button type="button" class="btn btn-primary" ng-show="!close" ng-disabled="subscriptionForm.$invalid" data-ng-click="callbackbuttonright(); $event.stopPropagation()">{{buttonRightText}}</button>
                <button type="button" class="btn btn-primary" ng-show="close" data-dismiss="modal">{{buttonCloseText}}</button>
            </div>
        </div>
    </div>
</div>
