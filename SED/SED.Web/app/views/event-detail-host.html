<div class="pull-right">
    <a class="btn btn-info" href="#/host/notification/{{sportEvent.sportEventId}}" role="button">Send Notification</a>
    <modal lolo="modal1" data-title="Confirm Delete" data-body="Are you sure?" data-button-left-text="Cancel" data-button-right-text="Delete" ng-click-right-button="delete()"></modal>
    <a class="btn btn-danger" href="/host/event-detail/{{sportEvent.sportEventId}}/#{{modal1}}" role="button" data-toggle="modal">Delete</a>
    <a class="btn btn-warning" href="#/host/event-edit/{{sportEvent.sportEventId}}">Edit</a>
    <a class="btn btn-primary" href="#/host">Return</a>
</div>

<div class="jumbotron">
    <img src="http://placehold.it/1200x400" class="img-responsive"/>
    <div class="caption">
        <h4 class="pull-right">{{ sportEvent.Date | date:'dd MMM yyyy'}}</h4>
        <h1>{{sportEvent.name}}</h1>
        <p>{{sportEvent.location.name}}</p>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h2>Activities</h2>
    </div>
</div>
<div class="list-group">
    <a ng-repeat="activity in sportEvent.activities" class="list-group-item">
        <h4 class="list-group-item-heading">{{activity.activityType.name}}</h4>
        <p class="list-group-item-text">{{activity.name}}</p>
    </a>
</div>
