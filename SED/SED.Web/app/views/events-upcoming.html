<div class="row">
    <div class="col-md-3">
        <form name="searchSportEvent" ng-submit="search()" role="search">
            <div class="form-group">
                <input type="search" class="form-control" placeholder="Search sport event name" ng-model="searchParams.sportEventName" />
                <input type="search" class="form-control" placeholder="Search location name" ng-model="searchParams.locationName" />
                <!--TODO:Drop Down-->
                <input type="search" class="form-control" placeholder="Search activity type" ng-model="searchParams.activityTypeName" />
            </div>
            <input type="submit" class="btn btn-default" value="Search" />
        </form>
    </div>

    <!--<form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form>-->


    <div class="col-md-9">
        <!--<div class="row carousel-holder">
            <div class="col-md-12">
                <span>Carousel...</span>
            </div>
        </div>-->

        <div class="row">
            <div ng-repeat="sportEvent in sportEvents" class="col-sm-4 col-lg-4 col-md-4">
                <div class="thumbnail">
                    <a href="#/event/{{sportEvent.sportEventId}}">
                        <img src="http://placehold.it/320x150" />
                    </a>
                    <div class="caption">
                        <h4 class="pull-right">{{ sportEvent.date | date:'dd MMM yyyy'}}</h4>
                        <h4>
                            <a href="#/event/{{sportEvent.sportEventId}}">{{ sportEvent.name }}</a>
                        </h4>
                        <p>{{ sportEvent.location.name }}</p>
                    </div>
                    <p>
                        <span ng-repeat="star in sportEvent.starsRating.stars track by $index" class="starrating glyphicon glyphicon-star" ng-class="{'glyphicon-star-empty':star}"></span>
                        <span>{{ sportEvent.starsRating.rating }} stars</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
