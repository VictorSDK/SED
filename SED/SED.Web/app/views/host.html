<h3>Host</h3>

<p class="lead">Your Events</p>
<div class="row">
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#/host/event-create">Create New Event</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Location</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="sportEvent in sportEvents">
                <td>{{ sportEvent.sportEventId }}</td>
                <td><a href="#/host/event-detail/{{sportEvent.sportEventId}}">{{ sportEvent.name }}</a></td>
                <td>{{ sportEvent.location.name }}</td>
                <td>{{ sportEvent.date | date:'dd MMM yyyy'}}</td>
            </tr>
        </tbody>
    </table>
</div>
