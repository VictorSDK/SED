<div class="row">
    <div class="col-md-10">
        <h2>Create Sport Event</h2>
    </div>
</div>
<form name="sportEventForm" novalidate>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="sportEventName">Name:</label>
                <input type="text" id="sportEventName" name="sportEventName" ng-model="sportEvent.name" class="form-control" required />
                <div class="text-danger" ng-show="sportEventForm.sportEventName.$error.required && sportEventForm.sportEventName.$dirty">Please enter event name</div>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" ng-model="sportEvent.description" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" ng-model="sportEvent.date" class="form-control" required />
                <div class="text-danger" ng-show="sportEventForm.date.$error.required && sportEventForm.date.$dirty">Please enter event date</div>
            </div>
            <div class="form-group">
                <label for="locationName">Location:</label>
                <input type="text" id="locationName" name="locationName" ng-model="sportEvent.location.Name" class="form-control" required />
                <div class="text-danger" ng-show="sportEventForm.locationName.$error.required && sportEventForm.locationName.$dirty">Please enter location name</div>
            </div>
            <button class="btn btn-default" ng-disabled="sportEventForm.$invalid" ng-click="save(sportEvent)">Create</button>
            <div class="alert-danger" ng-show="errors.length > 0" ng-repeat="error in errors">{{error}}</div>
        </div>
    </div>
</form>
