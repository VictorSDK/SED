<div id="{{handler}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <p class="text-warning">{{body}}</p>
            </div>
            <div class="modal-footer">
                <p class="text-left">{{footer}}</p>
                <button type="button" class="btn btn-default" data-dismiss="modal">{{buttonLeftText}}</button>
                <button type="button" class="btn btn-primary" data-ng-click="callbackbuttonright(); $event.stopPropagation()">{{buttonRightText}}</button>
            </div>
        </div>
    </div>
</div>
