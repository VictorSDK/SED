<form name="notificationForm" class="form-horizontal" novalidate>
    <fieldset>
        <legend>Create Notification</legend>
        <div class="form-group">
            <label for="subject" class="col-lg-2 control-label">Subject</label>
            <div class="col-lg-10">
                <input type="text" ng-model="email.subject" class="form-control" id="subject" name="subject" required />
                <div class="text-danger" ng-show="notificationForm.subject.$error.required && notificationForm.subject.$dirty">Please enter a subject</div>
            </div>
        </div>

        <div class="form-group">
            <label for="message" class="col-lg-2 control-label">Message</label>
            <div class="col-lg-10">
                <textarea ng-model="email.body" class="form-control" rows="20" id="message" name="message" required />
                <div class="text-danger" ng-show="notificationForm.message.$error.required && notificationForm.message.$dirty">Please enter a message</div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="submit" ng-disabled="notificationForm.$invalid" class="btn btn-primary" ng-click="send()">Send</button>
                <div class="alert-danger" ng-show="errors.length > 0" ng-repeat="error in errors">{{error}}</div>
            </div>
        </div>
    </fieldset>
</form>
